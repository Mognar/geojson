<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
.wpcs {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.wpcs-label {
  fill: #444;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}
</style>
    </head>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
    
var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("topojsonwpc.json", function(error, uk) {
  if (error) return console.error(error);
    
var wpc = topojson.feature(uk, uk.objects.wpc);
    
 var projection = d3.geo.albers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(6000)
    .translate([width / 2, height / 2]);
    
var path = d3.geo.path()
    .projection(projection);
    
svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.wpc))
    .attr("d", path)
    .attr("class", "wpcs");
    
svg.selectAll(".wpcs-label")
    .data(topojson.feature(uk, uk.objects.wpc).features)
   .enter().append("text")
    .attr("class", function(d) { return "wpcs-label " + d.id; })
    .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .attr("d", text)
    .append("title")
    .text(function(d) { return d.properties.PCON13NM; });
 
    
});

</script>
<html>
